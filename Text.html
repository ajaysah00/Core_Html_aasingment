<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tag check </title>
</head>
<body>
    <h3><b>This text will be bolded </b></h3>
    <p><i>This text will be italic</i></p>
    <p><u>This text will be underlined</u></p>
    <p style="background-color: yellow; display: inline;"> <b>This text will be highlighted</b></p>
    <p>This is normal text <sup>This will be super scriptd</sup> This is normal again</p>
    <p>This is normal text <sub>This text  will be scripted</sub></p>
    <p> Normal Text <font size="1">small Text</font></p>
    <p><strike>This txet will be deleted</strike></p>
</body>
</html>
